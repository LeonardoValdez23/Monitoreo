<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoreo de Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">MONITOREO DE VEHÍCULO IOT</h1>

    <!-- Status del primer vehículo -->
    <div class="text-center mb-4">
      <strong>Status actual del primer vehículo:</strong>
      <span id="statusPrincipal" class="badge bg-secondary">Cargando...</span>
    </div>

    <!-- Tabla de resultados -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>IP</th>
            <th>Status</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
          <tr><td colspan="5" class="text-center text-muted">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5">
      <p class="text-muted">Desarrollado por Leonardo Valdez</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
